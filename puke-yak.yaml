user-jenkins-box-Linux:
    ROOT: '/opt/puke/jenkins-roxee'
    DEPLOY_ROOT: '/var/www/deploy/static'
    ALLOWED_DOMAIN: 'app.roxee.net'

user-dmp-box-Linux:
    ROOT: '/opt/puke/roxee'
    DEPLOY_ROOT: '/var/www/deploy/static'
    ALLOWED_DOMAIN: 'app.roxee.net'

user-dmp-box-Darwin:
    ROOT: '${HOME}/buildd/stage.webitup.org'
    DEPLOY_ROOT: '${HOME}/buildd/deploy.webitup.org/web/static'
    ALLOWED_DOMAIN: 'app.roxee.loft'

user-raildecom-box-Darwin:
    ROOT: '${HOME}/workspace/webitup/buildd'
    DEPLOY_ROOT: '${HOME}/workspace/webitup/deploy/static'
    ALLOWED_DOMAIN: 'app.roxee.loft'

user-webitup-box-Darwin:
    DEPLOY_ROOT: '${HOME}/buildd/deploy/web/static'
    ALLOWED_DOMAIN: 'app.roxee.loft'

yak:
    ############ Package basic informations
    # Code name
    PACKAGE:
        NAME: static
    # Version to be replaced in some files, and that might be used in paths
        VERSION: ''
    # License to be replaced in files
        LICENSE: '<a href="http://www.gnu.org/copyleft/gpl.html">GPL</a>'
    # Copyright to be replaced in files
        COPYRIGHT: '<a href="http://www.webitup.fr">Web It Up</a>'
    # Repo base url
        GIT_ROOT: 'https://github.com/webitup/static/blob/master/src/'
    # Homepage
        HOME: 'http://h.ackitup.org/products/static'

    # If you have a roxish clone in ../roxish, the deploy path will be sourced from there
    # If you specify a roxish clone path here, it will be tried, and possibly use the deploy
    # If neither works, the deploy_root you specify here will be used
    ROXISH_PATH: '../../roxee/roxish'

    ############ Platform dependent stuff: change according to your milage
    # ROOT: '${HOME}/buildd'
    ROOT: '${HOME}/buildd'
    # All these will be exposed as Yak.NAME_ROOT, where NAME is the key
    # Note that, if relative, they will be resolved against Yak.ROOT
    # Example: Yak.BUILD_ROOT <- ${HOME}/buildd/dist
    ROOT_PATHS:
        # Where to build the stuff (this is a temporary directory)
        TMP: 'tmp'
        # # Where to put temporary stuff (download cache, etc)
        # TMP: 'tmp'
        # Where to deploy the builded stuff
        DEPLOY: 'deploy'
    #     # Where to output zipped packages distros, if need be
    #     PACK: 'packages'
    #     # Where to deploy the documentation, if any
    #     DOC: 'doc'
    #     # Where to put the startup scripts for the daemons (used only on MAC)
    #     SCRIPT: 'bin'
    # # These are generally refered to in startup scripts and conf files as part of templating
    #     # Where to output configuration files
    #     ETC: 'etc'
    #     # Where to make the "data" lives (like databases)
    #     DATA: 'data'
    #     # Where any log files should be put
    #     LOG: 'log'
    #     # Where pid files and such should be put
    #     RUN: 'run'

    ###### Project specific settings
    # This is used to allow access in the XDomain file
    ALLOWED_DOMAIN: 'app.roxee.net'

    # Third-party libraries we use
    COLLECTION:
    # We use only the core part of jasmine (h.ackitup.net our own reporters)
        jasmine-stable.js:
            "License": "MIT"
            "Source": "http://pivotal.github.com/jasmine/downloads/jasmine-standalone-1.1.0.zip"
            "Destination": "com/pivotallabs"
            "Latest": "jasmine-standalone-1.1.0/lib/jasmine-1.1.0/jasmine.js"
    # Use that
        jquery-stable.js:
            "License": "MIT/GPL"
            "Source": "http://code.jquery.com/jquery-1.7.js"
            "Destination": "com/jquery"
            "Latest": "jquery-1.7.js"

        ember-stable.js:
            "License": "MIT"
            "Source": "http://cloud.github.com/downloads/emberjs/ember.js/ember-0.9.6.js"
            "Destination": "com/ember"
            "Latest": "ember-0.9.6.js"
        

    # Doesn't have a notino of "stable" releases - whatever is master on github is the "stable" release
        normalize-stable.css:
            "License": "Public domain"
            "Source": "https://raw.github.com/necolas/normalize.css/master/normalize.css"
            "Destination": "org/normalize"
            "Latest": "normalize.css"

    # i18n JS
        i18n-stable.js:
            "License": "MIT"
            "Source": "https://raw.github.com/fnando/i18n-js/master/vendor/assets/javascripts/i18n.js"
            "Destination": "org/fnando"
            "Latest": "i18n.js"

    # A very simple shim to emulate console when there is none (no "release" per-se either)
        console-shim-stable.js:
            "License": "MIT"
            "Source": "https://raw.github.com/kayahr/console-shim/master/console-shim.js"
            "Destination": "org/kayahr"
            "Latest": "console-shim.js"

    # A state crap we use to handle history in the documentation
        jquery-bbq-stable.js:
            "License": "MIT/GPL"
            "Source": "https://raw.github.com/cowboy/jquery-bbq/v1.2.1/jquery.ba-bbq.js"
            "Destination": "org/cowboy"
            "Latest": "jquery.ba-bbq.js"

    # A simple (hopefully) loader
        labjs-stable.js:
            "License": "MIT"
            "Source": "http://labjs.com/releases/LABjs-2.0.3.zip"
            "Destination": "com/labjs"
            "Latest": "2.0.3/LAB.src.js"

    # Chosen, a Select Box Enhancer for jQuery
        jquery-chosen-stable.js:
            "License": "MIT"
            "Source": "https://raw.github.com/harvesthq/chosen/master/chosen/chosen.jquery.js"
            "Destination": "org/harvest"
            "Latest": "chosen.jquery.js"


    # A library for binding to keys and key combos
        keyboardjs-stable.js:
            "License": "BSD"
            "Source": "http://cloud.github.com/downloads/RobertWHurst/KeyboardJS/keyboard.0.2.2.js"
            "Destination": "org/robertwhurst"
            "Latest": "keyboard.0.2.2.js"

    # lightweight javascript date library for parsing, manipulating, and formatting dates.
        jquery-hoverIntent.js:
            "License": "MIT"
            "Source": "http://cherne.net/brian/resources/jquery.hoverIntent.js"
            "Destination": "com/hoverIntent"
            "Latest": "jquery.hoverIntent.js"

        raphael-min.js:
            "License": "MIT"
            "Source": "https://raw.github.com/DmitryBaranovskiy/raphael/master/raphael.js"
            "Destination": "com/raphaeljs"
            "Latest": "raphael.js"

        momentjs-stable.js:
            "License": "MIT"
            "Source": "https://raw.github.com/timrwood/moment/1.5.0/moment.js"
            "Destination": "org/timrwood"
            "Latest": "moment.js"

        jquery-history-stable.js:
            "License": "BSD"
            "Source": "https://raw.github.com/webitup/history.js/master/build/history.js"
            "Destination": "org/balupton"
            "Latest": "history.js"


