# Production
user-roxee-box-Linux:
    DEPLOY_ROOT: '/home/roxee/www/static'

# Integration
user-jenkins-box-Linux:
    DEPLOY_ROOT: '/var/www/deploy/static'
    ALLOWED_DOMAIN: 'app.sn.ackitup.net'

user-dmp-box-Darwin:
    ROOT: '${HOME}/buildd/stage.webitup.org'
    DEPLOY_ROOT: '${HOME}/buildd/deploy.webitup.org/web/static'
    ALLOWED_DOMAIN: 'app.loft.sn.ackitup.net'

user-raildecom-box-Darwin:
    ROOT: '${HOME}/workspace/webitup/buildd'
    DEPLOY_ROOT: '${HOME}/workspace/webitup/deploy/static'
    ALLOWED_DOMAIN: 'app.roxee.loft'

yak:
    ############ Package basic informations
    # Code name
    PACKAGE:
        NAME: static.js
        VERSION: '0.1'
    # License to be replaced in files
        LICENSE: '<a href="http://en.wikipedia.org/wiki/MIT_License">MIT</a>'
    # Copyright to be replaced in files
        COPYRIGHT: '<a href="http://www.webitup.fr">Web It Up</a>'
    # Author
        AUTHOR: '<a href="mailto:dev@webitup.fr">Mangled Deutz & Raildecom</a>'
    # Repo base url
        GIT_ROOT: 'https://github.com/webitup/static/blob/master/src/'
    # Homepage
        HOME: 'http://h.ackitup.org/products/static'

    ############ Platform dependent stuff: change according to your milage
    # ROOT: '${HOME}/buildd'
    ROOT: './build'
    # All these will be exposed as Yak.NAME_ROOT, where NAME is the key
    # Note that, if relative, they will be resolved against Yak.ROOT
    # Example: Yak.BUILD_ROOT <- ${HOME}/buildd/dist
    ROOT_PATHS:
        # Where to build the stuff (this is a temporary directory)
        BUILD: 'build'
        # # Where to put temporary stuff (download cache, etc)
        TMP: 'tmp'
        # Where to deploy the builded stuff
        DEPLOY: 'dist'
    #     # Where to output zipped packages distros, if need be
    #     PACK: 'packages'
    #     # Where to deploy the documentation, if any
    #     DOC: 'doc'
    #     # Where to put the startup scripts for the daemons (used only on MAC)
    #     SCRIPT: 'bin'
    # # These are generally refered to in startup scripts and conf files as part of templating
    #     # Where to output configuration files
    #     ETC: 'etc'
    #     # Where to make the "data" lives (like databases)
    #     DATA: 'data'
    #     # Where any log files should be put
    #     LOG: 'log'
    #     # Where pid files and such should be put
    #     RUN: 'run'

    ###### Project specific settings
    # This is used to allow access in the XDomain file
    # XXX this is nowhere near ready - flash is dead anyhow
    ALLOWED_DOMAIN: 'app.roxee.net'

    # Third-party libraries we use
    COLLECTION:
        # -----------------------------
        # Tooling
        # -----------------------------

        # XXX no https - dead - may be forked on github instead / replaced
        sh:
            "License": "GPL3"
            "Destination": "tooling"
            "Source":
                # Latest stable as of 201208
                shjs-0.6.zip: "http://freefr.dl.sourceforge.net/project/shjs/shjs/0.6/shjs-0.6.zip"
                # "Trunk" (the project is ghost town)
                sh.core-trunk.js: "http://shjs.sourceforge.net/sh_main.js"
                sh.js-trunk.js: "http://shjs.sourceforge.net/lang/sh_javascript.js"
                sh-trunk.css: "http://shjs.sourceforge.net/sh_style.css"
            "Build":
                type: 'zip'
                dir: "shjs-0.6/shjs-0.6"
                production:
                    sh.core-0.6.js: "sh_main.js"
                    sh.js-0.6.js: "lang/sh_javascript.js"
                    sh-0.6.css: "sh_style.css"

        jasmine:
            "License": "MIT"
            "Destination": "tooling"
            "Source":
                jasmine-1.2.0.zip: "https://github.com/downloads/pivotal/jasmine/jasmine-standalone-1.2.0.zip"
                git: "git://github.com/pivotal/jasmine.git"
            "Build":
                type: 'thor'
                args: 'jasmine_dev:build_distribution'
                dir: "jasmine"
                production:
                # Due to the nature of jasmine here, this is a small trick to get stuff also from the package itself 
                    jasmine-1.2.0.css: "../jasmine-standalone-1.2.0/lib/jasmine-1.2.0/jasmine.css"
                    jasmine.core-1.2.0.js: "../jasmine-standalone-1.2.0/lib/jasmine-1.2.0/jasmine.js"
                    jasmine.html-1.2.0.js: "../jasmine-standalone-1.2.0/lib/jasmine-1.2.0/jasmine-html.js"
                    jasmine-trunk.css: "lib/jasmine-core/jasmine.css"
                    jasmine.core-trunk.js: "lib/jasmine-core/jasmine.js"
                    jasmine.html-trunk.js: "lib/jasmine-core/jasmine-html.js"



        # -----------------------------
        # Enhancements shims
        # -----------------------------
        stacktrace:
            "License": "PublicDomain"
            "Destination": "shims-plus"
            "Source":
                stacktrace-0.3.js: "https://github.com/downloads/eriwen/javascript-stacktrace/stacktrace-0.3.js"
                # XXX Needs pull request as there is fixes for Safari strict mode not in 0.3
                stacktrace-jsboot.js: "https://raw.github.com/webitup/javascript-stacktrace/master/stacktrace.js"
                stacktrace-trunk.js: "https://raw.github.com/eriwen/javascript-stacktrace/master/stacktrace.js"

        # Forked and used in a merged form only in js.core (strict mode working)
        # You should NOT use any of these - they are already provided if you use js.core
        # XXX no "stable" version notion
        # XXX to be replaced by a proper shim
        postmessage:
            "License": "MIT/GPL"
            "Destination": "shims-plus"
            "Source":
                # Has some changes to fit in jsboot
                postmessage-jsboot.js: "https://raw.github.com/webitup/jquery-postmessage/master/jquery.ba-postmessage.js"
                postmessage-trunk.js: "http://github.com/cowboy/jquery-postmessage/raw/master/jquery.ba-postmessage.js"

        # -----------------------------
        # Pure shims, then copied to Spitfire - DONT use from here
        # -----------------------------
        json3:
            "License": "MIT"
            "Destination": "shims"
            "Source":
                # XXX upstream doesn't version url - use the fork for stable instead
                # json3-trunk.js: "http://bestiejs.github.com/json3/lib/json3.js"
                json3-3.2.3.js: "https://raw.github.com/webitup/json3/gh-pages/lib/json3.js"
                json3-trunk.js: "https://raw.github.com/bestiejs/json3/gh-pages/lib/json3.js"

        # A nice shim to emulate console when there is none (no "release" per-se either)
        # XXX Upstream is not responding to our pull request, and doesn't version
        console:
            "License": "MIT"
            "Destination": "shims"
            "Source":
                console-jsboot.js: "https://raw.github.com/webitup/console-shim/master/console-shim.js"
                console-trunk.js: "https://raw.github.com/kayahr/console-shim/master/console-shim.js"

        # XHR is a terribly buggy thing - this may / should be aggregated unconditionally
        xmlhttprequest:
            "License": "LGPL"
            "Destination": "shims"
            "Source":
            # XXX upstream doesn't version
                xhr-jsboot.js: "https://raw.github.com/webitup/xmlhttprequest/master/XMLHttpRequest.js"
                xhr-trunk.js: "https://raw.github.com/ilinsky/xmlhttprequest/master/XMLHttpRequest.js"

        # -----------------------------
